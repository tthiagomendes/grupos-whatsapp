            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        .container {

        .header {

        .links-list {

        .action-btn {

            display: block;
        }

        .edit-input {
            width: 100%;

            font-size: 14px;

        .edit-actions {

        .action-btn.cancel {

        .config-section {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .config-section h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .config-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }

        .config-input {
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }

        .config-input:focus {
            outline: none;
            border-color: #667eea;

        .verify-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .verify-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .verify-btn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
        }

        .status-message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            z-index: 9999;
            display: none;
            font-weight: 600;
        }

        .status-message.active {
            display: block;
        }

        .status-message.success {
            background: #d5f4e6;
            color: #27ae60;
            border-left: 4px solid #2ecc71;
        }

        .status-message.error {
            background: #fadbd8;
            color: #c0392b;
            border-left: 4px solid #e74c3c;
        }

        .status-message.info {
            background: #d6eaf8;
            color: #2874a6;
            border-left: 4px solid #3498db;
        }

        @media (max-width: 768px) {
            .link-item {
                flex-direction: column;
                align-items: stretch;
            }

            .link-actions {
                width: 100%;
            }

            .action-btn {
                flex: 1;
            }

            .config-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

        let githubConfig = {
            token: localStorage.getItem('github_token') || '',
            repo: localStorage.getItem('github_repo') || 'tthiagomendes/grupos-whatsapp',
            file: localStorage.getItem('github_file') || 'index.html'
        };

        // Carregar config salva
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('githubToken').value = githubConfig.token;
            document.getElementById('githubRepo').value = githubConfig.repo;
            document.getElementById('githubFile').value = githubConfig.file;
            renderLinks();
        });

        function renderLinks() {
            const linksList = document.getElementById('linksList');
            linksList.innerHTML = '';

            links.forEach(link => {
                const div = document.createElement('div');
                div.className = 'link-item';
                div.innerHTML = `
                    <div class="link-info">
                        <div class="link-name">${link.name}</div>
                        <div class="link-url">${link.url}</div>
                    </div>
                    <div class="link-actions">
                        <button class="action-btn open" onclick="window.open('${link.url}', '_blank')">
                            üîó Abrir
                        </button>
                        <button class="action-btn edit" onclick="editLink(${link.id})">
                            ‚úèÔ∏è Editar
                        </button>
                    </div>
                    <div class="edit-form" id="edit-${link.id}">
                        <input type="text" 
                               class="edit-input" 
                               id="input-${link.id}" 
                               value="${link.url}"
                               placeholder="Cole o novo link do WhatsApp">
                        <div class="edit-actions">
                            <button class="action-btn save" onclick="saveLink(${link.id})">
                                üíæ Salvar
                            </button>
                            <button class="action-btn cancel" onclick="cancelEdit(${link.id})">
                                ‚ùå Cancelar
                            </button>
                        </div>
                    </div>
                `;
                linksList.appendChild(div);
            });
        }

        function editLink(id) {
            document.getElementById(`edit-${id}`).classList.add('active');
        }

        function cancelEdit(id) {
            const link = links.find(l => l.id === id);
            document.getElementById(`input-${id}`).value = link.url;
            document.getElementById(`edit-${id}`).classList.remove('active');
        }

        function saveGithubConfig() {
            const token = document.getElementById('githubToken').value.trim();
            const repo = document.getElementById('githubRepo').value.trim();
            const file = document.getElementById('githubFile').value.trim();

            if (!token || !repo || !file) {
                showStatus('error', '‚ö†Ô∏è Preencha todos os campos!');
                return;
            }

            if (!repo.includes('/')) {
                showStatus('error', '‚ö†Ô∏è Formato do reposit√≥rio inv√°lido! Use: usuario/repositorio');
                return;
            }

            githubConfig = { token, repo, file };
            localStorage.setItem('github_token', token);
            localStorage.setItem('github_repo', repo);
            localStorage.setItem('github_file', file);

            showStatus('success', '‚úÖ Configura√ß√£o salva com sucesso!');
        }

        async function saveLink(id) {
            const newUrl = document.getElementById(`input-${id}`).value.trim();
            const link = links.find(l => l.id === id);

            if (newUrl === link.url) {
                cancelEdit(id);
                return;
            }

            if (!newUrl.includes('chat.whatsapp.com/')) {
                showStatus('error', '‚ö†Ô∏è Link inv√°lido! Use um link do WhatsApp.');
                return;
            }

            if (!githubConfig.token || !githubConfig.repo) {
                showStatus('error', '‚ö†Ô∏è Configure o GitHub primeiro!');
                return;
            }

            showStatus('info', 'üîÑ Atualizando no GitHub...');

            try {
                // 1. Buscar arquivo atual
                const getResponse = await fetch(`https://api.github.com/repos/${githubConfig.repo}/contents/${githubConfig.file}`, {
                    headers: {
                        'Authorization': `token ${githubConfig.token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });

                if (!getResponse.ok) {
                    throw new Error('Erro ao buscar arquivo do GitHub');
                }

                const fileData = await getResponse.json();
                let content = atob(fileData.content);

                // 2. Atualizar link no conte√∫do
                content = content.replace(link.url, newUrl);

                // 3. Fazer commit
                const updateResponse = await fetch(`https://api.github.com/repos/${githubConfig.repo}/contents/${githubConfig.file}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${githubConfig.token}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: `Atualizar link ${link.name}`,
                        content: btoa(unescape(encodeURIComponent(content))),
                        sha: fileData.sha
                    })
                });

                if (!updateResponse.ok) {
                    throw new Error('Erro ao fazer commit no GitHub');
                }

                // 4. Atualizar localmente
                link.url = newUrl;
                showStatus('success', '‚úÖ Link atualizado com sucesso!');
                renderLinks();

            } catch (error) {
                showStatus('error', `‚ùå Erro: ${error.message}`);
            }
        }

        function showStatus(type, message) {
            const statusEl = document.getElementById('statusMessage');
            statusEl.className = `status-message ${type} active`;
            statusEl.textContent = message;

            setTimeout(() => {
                statusEl.classList.remove('active');
            }, 5000);
        }
